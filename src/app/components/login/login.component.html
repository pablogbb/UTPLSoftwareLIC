<div class="container-fluid">
   <div class="row" style="height: 100%;">
       <div class="col-12 my-auto">
        <div class="row">
            <div class="col-12 mx-auto text-center my-5">
                <h1>Software LIC.</h1>
            </div>           
        </div>
        <div class="row">
            <div class="col-10  mx-auto">           
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Usuario</label>
                      <input placeholder="admin" formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                  
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input placeholder="1234" formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>               
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
            </div>
        </div>
       </div>
   </div>
</div>
